 server {
       listen 443 ssl;
       server_name localhost;

       ssl_certificate /etc/nginx/certs/localhost.crt;
       ssl_certificate_key /etc/nginx/certs/localhost.key;

       location / {
           root /usr/share/nginx/html;
           index index.html;
           try_files $uri $uri/ /index.html;
       }
   }